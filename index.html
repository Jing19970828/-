     found in the LICENSE file. --><head>
  <link rel="stylesheet" href="chrome-search://local-ntp/theme.css">
  <link rel="stylesheet" href="chrome-search://local-ntp/local-ntp.css">
  <link rel="stylesheet" href="chrome-search://local-ntp/voice.css">
  <link rel="stylesheet" href="chrome-search://local-ntp/custom-backgrounds.css">
  <meta http-equiv="Content-Security-Policy" content="object-src 'none';child-src chrome-search://most-visited/ https://*.google.com/;script-src 'strict-dynamic' 'sha256-h09MaIAR/PF9S0nUnjD72M3AjEcJMbiEzgT/u7gQNPI=' 'sha256-F/uxTxmIB+TXvkVBPdiX36hMiHjGTtrHZWFzoRAgyoY=' 'sha256-sFWpgfb/6rq490V58YzSNzP80yzBO8CGblaLrlPE330=' 'sha256-j2K0JLIeMHfgi/GlZZxQXJrGI3HAZxm8qrNTLeTyBxA=';">
  <script src="chrome-search://local-ntp/config.js" integrity="sha256-j2K0JLIeMHfgi/GlZZxQXJrGI3HAZxm8qrNTLeTyBxA="></script>
  <script src="chrome-search://local-ntp/custom-backgrounds.js" integrity="sha256-sFWpgfb/6rq490V58YzSNzP80yzBO8CGblaLrlPE330="></script>
  <script src="chrome-search://local-ntp/local-ntp.js" integrity="sha256-h09MaIAR/PF9S0nUnjD72M3AjEcJMbiEzgT/u7gQNPI="></script>
  <meta charset="utf-8">
  <meta name="google" value="notranslate">
  <meta name="referrer" content="strict-origin">
</head>
<!-- Remember to update the test HTML files in chrome/test/data/local_ntp/
   whenever making changes to this file.-->
<body class="non-google-page inited" style="background: rgb(255, 255, 255);">
  <div id="custom-bg" style="opacity: 0;"></div>
  <!-- Container for the OneGoogleBar HTML. -->
  <div id="one-google" class="hidden"></div>

  <div id="ntp-contents" class="default-theme">
    <div id="logo">
      <!-- The logo that is displayed in the absence of a doodle. -->
      <div id="logo-default" title="Google"></div>
      <!-- Logo displayed when theme prevents doodles. Doesn't fade. -->
      <div id="logo-non-white" title="Google"></div>
      <!-- A doodle, if any: its link and image. -->
      <div id="logo-doodle">
        <button id="logo-doodle-button">
          <img id="logo-doodle-image">
        </button>
        <iframe id="logo-doodle-iframe" scrolling="no"></iframe>
        <!-- A spinner, visible on dark-themed NTPs, prompting the doodle -->
        <button id="logo-doodle-notifier">
          <div class="outer ball0"><div class="inner"></div></div>
          <div class="outer ball1"><div class="inner"></div></div>
          <div class="outer ball2"><div class="inner"></div></div>
          <div class="outer ball3"><div class="inner"></div></div>
        </button>
      </div>
    </div>

    <div id="fakebox-container">
      <div id="fakebox">
        <div id="fakebox-text"></div>
        <input id="fakebox-input" autocomplete="off" tabindex="-1" type="url" aria-hidden="true">
        <div id="fakebox-cursor"></div>
        <button id="fakebox-microphone" hidden=""></button>
      </div>
    </div>

    <div id="most-visited">
      <!-- The container for the tiles. The MV iframe goes in here. -->
      <div id="mv-tiles"><iframe id="mv-single" name="mv-single" title="常去网站" src="chrome-search://most-visited/single.html?title=%E5%B8%B8%E5%8E%BB%E7%BD%91%E7%AB%99&amp;removeTooltip=%E4%B8%8D%E8%A6%81%E5%9C%A8%E6%9C%AC%E9%A1%B5%E4%B8%8A%E6%98%BE%E7%A4%BA"></iframe></div>
      <!-- Notification shown when a tile is blacklisted. -->
      <div id="mv-notice-container">
        <div id="mv-notice" class="notice-hide" role="alert">
          <span id="mv-msg">已删除缩略图。</span>
          <!-- Links in the notification. -->
          <span id="mv-notice-links">
            <span id="mv-undo" class="ripple" tabindex="0" role="button">撤消</span>
            <span id="mv-restore" class="ripple" tabindex="0" role="button">全部恢复</span>
            <div id="mv-notice-x" tabindex="0" role="button"></div>
          </span>
        </div>
      </div>
    </div>
    <div id="attribution" style="display: none;"><div id="attribution-text">主题背景创建者：</div></div>

    <div id="error-notice-container">
      <div id="error-notice" class="notice-hide" role="alert">
        <span id="error-notice-icon-container">
          <div id="error-notice-icon"></div>
        </span>
        <span id="error-notice-msg"></span>
        <span id="error-notice-link" class="ripple" tabindex="0" role="button"></span>
      </div>
    </div>

    <div id="edit-bg" tabindex="0" hidden="">
      <div id="edit-bg-gear" tabindex="-1" role="button"></div>
    </div>

    <div id="custom-bg-attr"></div>
  </div>

  <dialog div="" id="edit-bg-dialog">
    <div id="edit-bg-menu">
      <div id="edit-bg-title"></div>
      <div id="edit-bg-default-wallpapers" class="bg-option" tabindex="0">
        <div class="bg-option-img"></div>
        <div id="edit-bg-default-wallpapers-text" class="bg-option-text">
        </div>
      </div>
      <div id="edit-bg-upload-image" class="bg-option" tabindex="0">
        <div class="bg-option-img"></div>
        <div id="edit-bg-upload-image-text" class="bg-option-text"></div>
      </div>
      <div id="edit-bg-divider"></div>
      <div id="custom-links-restore-default" class="bg-option bg-option-disabled" tabindex="0">
        <div class="bg-option-img"></div>
        <div id="custom-links-restore-default-text" class="bg-option-text"></div>
      </div>
      <div id="edit-bg-restore-default" class="bg-option bg-option-disabled" tabindex="-1">
        <div class="bg-option-img"></div>
        <div id="edit-bg-restore-default-text" class="bg-option-text"></div>
      </div>
    </div>
  </dialog>

  <dialog id="bg-sel-menu">
    <div id="bg-sel-title-bar">
    <div id="bg-sel-back-circle">
      <button id="bg-sel-back" tabindex="0"></button>
    </div>
    <div id="bg-sel-title"></div>
    </div>
    <div id="bg-sel-tiles" tabindex="0"></div>
    <div id="bg-sel-footer">
      <label id="bg-daily-refresh" class="switch">
        <input type="checkbox">
        <span class="toggle"></span>
      </label>
      <div id="bg-sel-refresh-text"></div>
      <button id="bg-sel-footer-cancel" class="bg-sel-footer-button ripple" tabindex="0"></button>
      <button id="bg-sel-footer-done" class="bg-sel-footer-button ripple" tabindex="-1"></button>
    </div>
  </dialog>

  <dialog id="voice-overlay-dialog" class="overlay-dialog">
    <div id="voice-overlay" class="overlay-hidden">
      <button id="voice-close-button" class="close-button">×</button>
      <div id="voice-outer" class="outer">
        <div class="inner-container">
          <div id="voice-button-container" class="button-container">
            <!-- The audio level animation. -->
            <span id="voice-level" class="level"></span>
            <!-- The microphone button. -->
            <span id="voice-button" class="button">
              <!-- The microphone icon (in CSS). -->
              <div class="microphone">
                <span class="receiver"></span>
                <div class="wrapper">
                  <span class="stem"></span>
                  <span class="shell"></span>
                </div>
              </div>
            </span>
          </div>
          <div class="text-container">
            <!-- Low confidence text underneath high confidence text. -->
            <span id="voice-text-i" class="voice-text"></span>
            <!-- High confidence text on top of low confidence text. -->
            <span id="voice-text-f" class="voice-text"></span>
          </div>
        </div>
      </div>
    </div>
  </dialog>

  <div id="one-google-end-of-body"></div>

  <script defer="" src="chrome-search://local-ntp/voice.js" integrity="sha256-F/uxTxmIB+TXvkVBPdiX36hMiHjGTtrHZWFzoRAgyoY="></script>


</body></html>
